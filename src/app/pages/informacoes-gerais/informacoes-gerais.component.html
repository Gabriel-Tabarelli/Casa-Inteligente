<section class="w-screen h-full flex justify-center">
    <div class="flex-col w-5/6 h-full flex justify-center items-center space-y-3">
        <div class="bg-corPrimaria h-full w-3/4 grid grid-template-rows: 20% 80% space-y-3 rounded-lg">
            <div class="flex justify-center items-center text-white">Lâmpadas</div>
            <div class="grid grid-cols-2">
                <div class="space-y-4 ml-1">
                    <div class="w-11/12 h-1/5 bg-corFundoCard rounded-lg p-1 space-x-3" *ngFor="let comodo of casa.comodos">
                        <div *ngIf="comodo.tipo == 'Quarto'" class="grid grid-template-columns: 70% 30% text-corPrimaria text-sm text-left items-center w-full h-full" (click)="mudaEstadoLampada(comodo)">
                            <p>{{comodo.tipo}}s</p>
                            <p class="text-green-600" *ngIf="validaDispositivos(comodo)">ON</p>
                            <p class="text-red-600" *ngIf="!validaDispositivos(comodo)">OFF</p>
                        </div>
                        <div *ngIf="comodo.tipo != 'Quarto'" class="grid grid-template-columns: 70% 30% text-corPrimaria text-sm text-left items-center w-full h-full" (click)="mudaEstadoLampada(comodo)">
                            <p>{{comodo.tipo}}</p>
                            <p class="text-green-600" *ngIf="validaDispositivos(comodo)">ON</p>
                            <p class="text-red-600" *ngIf="!validaDispositivos(comodo)">OFF</p>
                        </div>
                   </div>
                </div>
                <div class="grid grid-template-rows: 70% 30% items-center justify-center h-9/10 space-y-3">   
                    <div class="h-9/10 w-full">
                        <img src="../../../assets/lampada-on.svg" *ngIf="validaLampadas()" (click)="desligaTodasLampadas()" class="h-full w-full">
                    </div>
                    <div class="text-white flex justify-center h-full w-full">
                        Geral
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-corPrimaria h-full w-3/4 grid grid-template-rows: 20% 80% space-y-3 rounded-lg">
            <div class="flex justify-center items-center text-white">Ar-Condicionado</div>
            <div class="grid grid-cols-2">
                <div class="space-y-4 ml-1">
                    <div class="w-11/12 h-1/5 bg-corFundoCard rounded-lg p-1 space-x-3" *ngFor="let comodo of casa.comodos">
                        <p *ngIf="comodo.tipo == 'Quarto'" class="text-corPrimaria text-sm text-left">{{comodo.tipo}}s</p>
                        <p *ngIf="comodo.tipo != 'Quarto'" class="text-corPrimaria text-sm text-left">{{comodo.tipo}}</p>
                        <p class="text-red-600">OFF</p>
                    </div>
                </div>
                <div class="grid grid-template-rows: 70% 30% items-center justify-center h-9/10 space-y-3">   
                    <div class="h-9/10 w-full">
                        <img src="../../../assets/Liga-desliga-ar.svg" class="h-full w-full">
                    </div>
                    <div class="text-white flex justify-center h-full w-full">
                        Geral
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full h-full">
            <p>Status portão:</p>
            <div class="w-full h-9/10 bg-corFundoCard rounded-lg grid grid-template-rows: 10% 90% justify-items-center">
                <h1 class="text-red-600">FECHADO</h1>
                <p class="flex items-center"><img src="../../../assets/Liga-desliga-ar.svg"> </p>
            </div>
        </div>
    </div>
</section>
